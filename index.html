<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="w-4/5 mx-auto bg-blue-400 pb-10">
            <h1 class="text-center text-6xl p-8 font-bold my-10">Text Editor</h1>
            <div class="border-2 border-black p-8 bg-blue-200 w-4/5 mx-auto" id="">
                <!-- top div -->
                <div class="flex flex-row justify-between border-b border-black pb-3 mb-3 " id="">
                    <!-- toolbar left -->
                    <div class="flex flex-row gap-2" id="">
                        <img id="font-bold" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/bold.png" alt="">
                        <img id="font-italic" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/italics.png" alt="">
                        <img id="font-underline" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/underline.png" alt="">
                    </div>
                    <!-- toolbar meddle -->
                    <div class="flex flex-row gap-2" id="">
                        <img id="align-left" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/align-left.png" alt="">
                        <img id="align-center" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/center.png" alt="">
                        <img id="align-right" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/align-right.png" alt="">
                        <img id="align-justify" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/justified-text.png" alt="">
                    </div>
                    <!-- toolbar right -->
                    <div class="flex flex-row gap-2" id="">
                        <input id="font-size" class="w-16 pl-2 rounded-sm" type="number" value="11">
                        <img id="uppercase" class="w-10 hover:bg-blue-500 p-2 rounded-lg" src="icon/uppercase-interface-button.png" alt="">
                        <input type="color" name="" id="color-picker">
                    </div>
                </div>

                <!-- bottom div -->
                <div class="" id="">
                    <textarea class="w-full" name="" id="text-area"  rows="12"></textarea>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>


    <!-- javascript file -->
    <script src="./js/editor.js"></script>
</body>
</html>
